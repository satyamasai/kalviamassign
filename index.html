<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body onload="move()">
    <div class="container">
      <div id="square" class="square" style="background-color: yellow"></div>
      <div
        id="square1"
        class="square"
        style="background-color: rgb(15, 49, 241)"
      ></div>
      <div
        id="square2"
        class="square"
        style="background-color: rgb(71, 235, 38)"
      ></div>
      <div
        id="square3"
        class="square"
        style="background-color: rgb(16, 2, 22)"
      ></div>
    </div>
  </body>
</html>
<script>
  var dragValue;
  function move() {
    var elements = document.querySelectorAll(".square");

    elements.forEach((element) => {
      element.addEventListener("mousedown", () => {
        element.style.position = "absolute";
        dragValue = element;
        document.onmousemove = function (e) {
          var x = e.pageX;
          var y = e.pageY;
          if (dragValue) {
            dragValue.style.left = x - 50 + "px";
            dragValue.style.top = y - 40 + "px";
            //  console.log(dragValue)
          }
        };
      });
    });
  }

  document.onmouseup = function (e) {
    dragValue = null;
  };
</script>
